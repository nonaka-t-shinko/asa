<!DOCTYPE html>
<!-- HTML5ドキュメントタイプ宣言 -->
<html lang="ja">
<!-- HTML文書の開始、言語を日本語に設定 -->
<head>
    <!-- ドキュメントのヘッダー部分 -->
    <meta charset="UTF-8">
    <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ビューポート設定：デバイスの幅に合わせたレスポンシブデザイン -->
    <title>丸朝園芸農協総合システム(通称：ASA)</title>
    <!-- ページタイトル：ブラウザのタブに表示される -->
    <style>
        /* すべての要素に適用するリセットスタイル */
        * {
            margin: 0; /* デフォルトマージンを0にリセット */
            padding: 0; /* デフォルトパディングを0にリセット */
            box-sizing: border-box; /* ボックスモデルの計算方法：パディングとボーダーを幅に含める */
        }

        /* body要素の基本スタイル設定 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* フォントファミリー：セゴイUIを優先 */
            background-color: #f5f5f5; /* 背景色：薄いグレー */
            height: 100vh; /* 高さ：ビューポートの高さ100% */
            overflow: hidden; /* オーバーフロー：隠す（スクロールバー非表示） */
        }

        /* メインコンテナ：左右のレイアウトを構成 */
        .container {
            display: flex; /* フレックスボックスレイアウト */
            height: 100vh; /* 高さ：ビューポートの高さ100% */
        }

        /* 左側メニューエリア */
        .menu-area {
            width: 750px; /* 固定幅：750px */
            background-color: #ffffff; /* 背景色：白色 */
            border-right: 1px solid #e0e0e0; /* 右境界線：薄いグレー */
            flex-shrink: 0; /* フレックス縮小：なし（固定幅維持） */
            max-height: 100vh; /* 最大高さ：ビューポートの高さ100% */
            display: flex; /* フレックスボックスレイアウト */
            flex-direction: column; /* フレックス方向：列（垂直方向） */
            overflow: hidden; /* オーバーフロー：隠す */
        }

        /* メニューエリアのヘッダー部分 */
        .menu-header {
            padding: 10px; /* パディング：10px */
            background-color: #FF6347; /* 背景色：tomato */
            border-bottom: 1px solid #e0e0e0; /* 下境界線：薄いグレー */
            font-size: 20px; /* フォントサイズ：20px */
            color: #ffffff; /* 文字色：白色 */
            text-align: center; /* テキスト配置：中央 */
            flex-shrink: 0; /* フレックス縮小：なし（高さ固定） */
        }

        /* メニュー検索フィルタエリア */
        .menu-filter {
            padding: 10px; /* パディング：10px */
            background-color: #ffffff; /* 背景色：白色 */
            border-bottom: 1px solid #e0e0e0; /* 下境界線：薄いグレー */
            flex-shrink: 0; /* フレックス縮小：なし（高さ固定） */
        }

        /* 検索入力ボックス */
        .menu-filter input {
            width: 100%; /* 幅：100% */
            padding: 8px 12px; /* パディング：上下8px 左右12px */
            border: 2px solid #e0e0e0; /* 境界線：2px 薄いグレー */
            border-radius: 4px; /* 角丸：4px */
            font-size: 14px; /* フォントサイズ：14px */
            box-sizing: border-box; /* ボックスモデル：パディングとボーダーを幅に含める */
            transition: border-color 0.2s; /* トランジション：境界線色0.2秒 */
        }

        /* 検索入力ボックスのフォーカス状態 */
        .menu-filter input:focus {
            outline: none; /* アウトライン：なし */
            border-color: #2196f3; /* 境界線色：青色 */
        }

        /* ハイライト表示用スタイル */
        .highlight {
            background-color: #ffeb3b; /* 背景色：黄色 */
            font-weight: bold; /* フォントウェイト：太字 */
            color: #000000; /* 文字色：黒色 */
        }

        /* フィルタ時に非表示にするメニュー項目 */
        .menu-item.filtered-hidden {
            display: none; /* 表示：なし */
        }

        /* メニューリストのコンテナ */
        .menu-list-container {
            flex: 1; /* フレックス成長：1（残りのスペースを占める） */
            overflow-y: auto; /* 縦方向スクロール：自動 */
            padding-bottom: 300px; /* 下パディング：スクロール領域の確保 */
        }

        /* メニューリストのコンテナのスクロールバー横幅を広げる */
        .menu-list-container::-webkit-scrollbar {
            width: 18px; /* スクロールバー幅：18px */
        }

        .menu-list-container::-webkit-scrollbar-track {
            background: #f1f1f1; /* トラック背景色：薄いグレー */
        }

        .menu-list-container::-webkit-scrollbar-thumb {
            background: #c1c1c1; /* サム背景色：中間グレー */
            border-radius: 4px; /* 角丸：4px */
        }

        .menu-list-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1; /* ホバー時サム背景色：濃いグレー */
        }

        /* メニューリストの基本スタイル */
        .menu-list {
            list-style: none; /* リストスタイル：なし（デフォルトのマーカーを非表示） */
            margin-top: 5px; /* 上余白：5px */
        }

        /* メニュー項目の基本スタイル */
        .menu-list > .menu-item {
            position: relative; /* 位置：相対（子要素の絶対位置の基準点） */
        }

        /* メニュートグルとメニューリンクのインラインブロック表示 */
        .menu-list > .menu-item > .menu-toggle,
        .menu-list > .menu-item > .menu-link {
            display: inline-block; /* 表示：インラインブロック（横並び配置） */
        }

        /* メニュートグルの右マージン設定 */
        .menu-list > .menu-item > .menu-toggle {
            margin-right: 8px; /* 右マージン：8px（リンクとの間隔） */
        }

        /* メニュートグルの基本スタイル（展開/折りたたみボタン） */
        .menu-toggle {
            display: inline-block; /* 表示：インラインブロック */
            width: 16px; /* 幅：16px */
            height: 16px; /* 高さ：16px */
            margin-right: 8px; /* 右マージン：8px */
            cursor: pointer; /* カーソル：ポインター（クリック可能を示す） */
            user-select: none; /* ユーザー選択：なし（テキスト選択不可） */
            font-size: 12px; /* フォントサイズ：12px */
            line-height: 14px; /* 行高：14px */
            text-align: center; /* テキスト配置：中央 */
            border: 1px solid #ccc; /* 境界線：1px グレー */
            background-color: #fff; /* 背景色：白色 */
        }

        /* 2階層目のトグルボタンのインデント */
        .menu-submenu .menu-toggle {
            margin-left: 16px; /* 左マージン：16px（階層ごとのインデント） */
        }

        /* 3階層目のトグルボタンのインデント */
        .menu-submenu .menu-submenu .menu-toggle {
            margin-left: 36px; /* 左マージン：36px（階層ごとのインデント） */
        }

        /* 4階層目のトグルボタンのインデント */
        .menu-submenu .menu-submenu .menu-submenu .menu-toggle {
            margin-left: 56px; /* 左マージン：56px（階層ごとのインデント） */
        }

        /* 5階層目のトグルボタンのインデント */
        .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-toggle {
            margin-left: 76px; /* 左マージン：76px（階層ごとのインデント） */
        }

        /* 6階層目のトグルボタンのインデント */
        .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-toggle {
            margin-left: 96px; /* 左マージン：96px（階層ごとのインデント） */
        }

        /* 7階層目のトグルボタンのインデント */
        .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-toggle {
            margin-left: 116px; /* 左マージン：116px（階層ごとのインデント） */
        }

        /* 8階層目のトグルボタンのインデント */
        .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-submenu .menu-toggle {
            margin-left: 136px; /* 左マージン：136px（階層ごとのインデント） */
        }

        /* 展開状態のトグルボタン：マイナス記号を表示 */
        .menu-toggle.expanded::before {
            content: '−'; /* コンテンツ：マイナス記号（展開状態を示す） */
        }

        /* 折りたたみ状態のトグルボタン：プラス記号を表示 */
        .menu-toggle.collapsed::before {
            content: '+'; /* コンテンツ：プラス記号（折りたたみ状態を示す） */
        }

        /* メニューリンクの基本スタイル */
        .menu-link {
            display: block; /* 表示：ブロック（行全体を占める） */
            padding: 4px 15px 4px 35px; /* パディング：上4px 右15px 下4px 左35px */
            text-decoration: none; /* テキスト装飾：なし（下線なし） */
            color: #333; /* 文字色：濃いグレー */
            cursor: pointer; /* カーソル：ポインター（クリック可能を示す） */
            transition: background-color 0.2s; /* トランジション：背景色0.2秒 */
            line-height: 1.4; /* 行高：1.4 */
            font-size: 16px; /* フォントサイズ：16px */
            user-select: none; /* ユーザー選択：なし（テキスト選択不可） */
            -webkit-user-select: none; /* Webkit用：ユーザー選択なし */
            -moz-user-select: none; /* Firefox用：ユーザー選択なし */
            -ms-user-select: none; /* IE用：ユーザー選択なし */
        }

        /* 画像が存在するメニューリンクの背景色 */
        .menu-link.has-image {
            background-color: #ffe4ef; /* 背景色：薄いピンク */
        }

        /* トップレベルメニューリンクの左パディング調整 */
        .menu-list > .menu-item > .menu-link {
            padding-left: 8px; /* 左パディング：8px（トグルボタンとの間隔調整） */
        }

        /* メニューリンクのホバー状態 */
        .menu-link:hover {
            background-color: #e3f2fd; /* 背景色：薄い青色（ホバー時） */
        }

        /* アクティブなメニューリンク */
        .menu-link.active {
            background-color: #2196f3; /* 背景色：青色（アクティブ時） */
            color: white; /* 文字色：白色 */
            border-radius: 8px; /* 角丸：8px */
        }

        /* フォーカス状態のメニューリンク */
        .menu-link:focus {
            outline: none; /* アウトライン：なし */
            background-color: #2196f3; /* 背景色：青色（フォーカス時） */
            color: white; /* 文字色：白色 */
            border-radius: 8px; /* 角丸：8px */
            caret-color: transparent; /* キャレット色：透明（キャレット非表示） */
        }

        /* サブメニューの基本スタイル（初期状態：非表示） */
        .menu-submenu {
            list-style: none; /* リストスタイル：なし */
            max-height: 0; /* 最大高さ：0（非表示状態） */
            overflow: hidden; /* オーバーフロー：隠す */
            opacity: 0; /* 不透明度：0（透明） */
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out; /* トランジション：高さと不透明度0.3秒 */
            will-change: max-height, opacity; /* 変更予定プロパティ：パフォーマンス最適化 */
        }

        /* 展開状態のサブメニュー */
        .menu-submenu.expanded {
            max-height: none; /* 最大高さ：なし（高さ制限解除） */
            opacity: 1; /* 不透明度：1（完全に表示） */
        }

        /* サブメニューのインデント（統一） */
        .menu-submenu .menu-link {
            display: inline-block; /* 表示：インラインブロック */
            padding-left: 8px; /* 左パディング：8px */
            padding-right: 15px; /* 右パディング：15px */
            padding-top: 4px; /* 上パディング：4px */
            padding-bottom: 4px; /* 下パディング：4px */
            line-height: 1.4; /* 行高：1.4 */
        }

        /* 左側メニューエリア（閉じた状態） */
        .menu-area.closed {
            width: 0; /* 幅：0（完全に隠す） */
            border-right: none; /* 右境界線：なし */
            overflow: hidden; /* オーバーフロー：隠す */
            transition: width 0.3s ease-out; /* トランジション：幅0.3秒 */
        }

        /* メニューエリア（開いた状態） */
        .menu-area:not(.closed) {
            transition: width 0.3s ease-out; /* トランジション：幅0.3秒 */
        }

        /* 右側ヘッダーエリア（閉じた状態） */
        .content-header.closed {
            max-height: 0; /* 最大高さ：0（非表示） */
            overflow: hidden; /* オーバーフロー：隠す */
            opacity: 0; /* 不透明度：0（透明） */
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out; /* トランジション：高さと不透明度0.3秒 */
        }

        /* ヘッダーエリア（開いた状態） */
        .content-header:not(.closed) {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out; /* トランジション：高さと不透明度0.3秒 */
        }

        /* ヘッダートグルボタン */
        .header-toggle-button {
            position: absolute; /* 位置：絶対位置 */
            right: 10px; /* 右位置：10px */
            top: 10px; /* 上位置：10px */
            width: 40px; /* 幅：40px */
            height: 40px; /* 高さ：40px */
            background-color: #ffe082; /* 背景色：薄い黄色 */
            border: 1px solid #ffe082; /* 境界線：1px 薄い黄色 */
            cursor: pointer; /* カーソル：ポインター */
            display: flex; /* 表示：フレックス */
            align-items: center; /* 垂直配置：中央 */
            justify-content: center; /* 水平配置：中央 */
            font-size: 16px; /* フォントサイズ：16px */
            color: #000000; /* 文字色：黒色 */
            transition: all 0.2s ease; /* トランジション：全プロパティ0.2秒 */
            z-index: 11; /* Zインデックス：11 */
            border-radius: 50%; /* 角丸：50%（円形） */
        }

        /* ヘッダートグルボタンのホバー状態 */
        .header-toggle-button:hover {
            background-color: #f4c842; /* 背景色：濃い黄色（ホバー時） */
            border-color: #f4c842; /* 境界線色：濃い黄色（ホバー時） */
        }

        /* ヘッダートグルボタン（閉じた状態）：下向き矢印を表示 */
        .header-toggle-button.closed::before {
            content: '▼'; /* コンテンツ：下向き矢印 */
        }

        /* ヘッダートグルボタン（開いた状態）：上向き矢印を表示 */
        .header-toggle-button:not(.closed)::before {
            content: '▲'; /* コンテンツ：上向き矢印 */
        }

        /* しおりボタン（メニューの開閉を制御） */
        .menu-toggle-button {
            position: absolute; /* 位置：絶対位置 */
            left: 0px; /* 左位置：0px */
            top: 30%; /* 上位置：30% */
            transform: translateY(-50%); /* 変換：Y軸で-50%移動（垂直中央揃え） */
            width: 25px; /* 幅：25px */
            height: 100px; /* 高さ：100px */
            background-color: #ffe082; /* 背景色：薄い黄色 */
            border: 1px solid #ffe082; /* 境界線：1px 薄い黄色 */
            cursor: pointer; /* カーソル：ポインター */
            display: flex; /* 表示：フレックス */
            align-items: center; /* 垂直配置：中央 */
            justify-content: center; /* 水平配置：中央 */
            font-size: 16px; /* フォントサイズ：16px */
            color: #000000; /* 文字色：黒色 */
            transition: all 0.2s ease; /* トランジション：全プロパティ0.2秒 */
            z-index: 100; /* Zインデックス：100 */
            clip-path: polygon(0 0, 100% 15%, 100% 85%, 0 100%); /* クリップパス：台形形状 */
        }

        /* メニュートグルボタンのホバー状態 */
        .menu-toggle-button:hover {
            background-color: #f4c842; /* 背景色：濃い黄色（ホバー時） */
            border-color: #f4c842; /* 境界線色：濃い黄色（ホバー時） */
        }

        /* メニュートグルボタン（閉じた状態）：右向き矢印を表示 */
        .menu-toggle-button.closed::before {
            content: '▶'; /* コンテンツ：右向き矢印 */
        }

        /* メニュートグルボタン（開いた状態）：左向き矢印を表示 */
        .menu-toggle-button:not(.closed)::before {
            content: '◀'; /* コンテンツ：左向き矢印 */
        }

        /* 右側コンテンツエリア */
        .content-area {
            flex: 1; /* フレックス成長：1（残りのスペースを占める） */
            display: flex; /* 表示：フレックス */
            flex-direction: column; /* フレックス方向：列（垂直方向） */
            overflow: hidden; /* オーバーフロー：隠す */
            position: relative; /* 位置：相対（子要素の絶対位置の基準点） */
        }

        /* コンテンツヘッダーエリア */
        .content-header {
            background-color: #ffffff; /* 背景色：白色 */
            border-bottom: 1px solid #e0e0e0; /* 下境界線：1px 薄いグレー */
            padding: 5px 10px 10px 10px; /* パディング：上5px 右10px 下10px 左10px */
            flex-shrink: 0; /* フレックス縮小：0（サイズ固定） */
        }

        /* パンくずリストのスタイル */
        .breadcrumb {
            font-size: 14px; /* フォントサイズ：14px */
            color: #666; /* 文字色：グレー */
            margin-bottom: 5px; /* 下マージン：5px */
        }

        /* ページタイトルのスタイル */
        .page-title {
            font-size: 24px; /* フォントサイズ：24px */
            font-weight: bold; /* フォントウェイト：太字 */
            color: #333; /* 文字色：濃いグレー */
            margin-bottom: 5px; /* 下マージン：5px */
        }

        /* ページ説明のスタイル */
        .page-description {
            font-size: 16px; /* フォントサイズ：16px */
            color: #666; /* 文字色：グレー */
            line-height: 1.5; /* 行高：1.5 */
            min-height: 1.5em; /* 最小高さ：1.5文字分 */
        }

        /* パンくずリストの項目スタイル */
        .breadcrumb-item {
            display: inline-block; /* 表示：インラインブロック */
        }

        /* パンくずリストの区切り記号（最後の項目以外） */
        .breadcrumb-item:not(:last-child)::after {
            content: ' > '; /* コンテンツ：区切り記号 */
            margin: 0 8px; /* マージン：左右8px */
            color: #999; /* 文字色：薄いグレー */
        }

        /* パンくずリストのリンクスタイル */
        .breadcrumb-link {
            color: #2196f3; /* 文字色：青色 */
            text-decoration: none; /* テキスト装飾：なし */
        }

        /* パンくずリストのリンクホバー状態 */
        .breadcrumb-link:hover {
            text-decoration: underline; /* テキスト装飾：下線 */
            cursor: pointer; /* カーソル：ポインター */
        }

        /* コンテンツボディエリア */
        .content-body {
            flex: 1; /* フレックス成長：1（残りのスペースを占める） */
            padding: 10px; /* パディング：10px */
            overflow-y: auto; /* 縦方向スクロール：自動 */
            background-color: #ffffff; /* 背景色：白色 */
        }

        /* スクリーンコンテンツのプレースホルダー */
        .screen-content {
            background-color: #f8f9fa; /* 背景色：薄いグレー */
            border: 2px dashed #ccc; /* 境界線：2px 破線 グレー */
            border-radius: 8px; /* 角丸：8px */
            padding: 10px; /* パディング：10px */
            text-align: center; /* テキスト配置：中央 */
            min-height: 600px; /* 最小高さ：600px */
            display: flex; /* 表示：フレックス */
            align-items: center; /* 垂直配置：中央 */
            justify-content: center; /* 水平配置：中央 */
        }

        /* スクリーンプレースホルダーのテキストスタイル */
        .screen-placeholder {
            font-size: 18px; /* フォントサイズ：18px */
            color: #666; /* 文字色：グレー */
        }

        /* スクリーンプレースホルダーのアイコンスタイル */
        .screen-placeholder .icon {
            font-size: 40px; /* フォントサイズ：40px */
            margin-bottom: 20px; /* 下マージン：20px */
            display: block; /* 表示：ブロック */
        }

        // CSVデータをパースしてメニュー構造を作成する関数
        // CSV形式の文字列を解析し、階層的なメニューオブジェクトを生成
        function parseCSV(csv) {
            // CSVを行ごとに分割
            const lines = csv.split('\n');
            // ヘッダー行を取得（1階層,2階層,3階層,4階層,5階層,6階層,7階層,8階層,プログラム名,プログラムID,概要）
            const headers = lines[0].split(',');
            // データ行を取得（ヘッダー行を除く）
            const rows = lines.slice(1).map(line => line.split(','));

            // 最終的なメニュー構造を格納する配列
            const menuData = [];
            // プログラム名をキーとしたメニュー項目のマップ（親子関係の解決に使用）
            const menuMap = new Map(); // プログラム名 -> メニュー項目のマップ

            // 各データ行を処理
            rows.forEach(row => {
                // 12列未満の不完全な行はスキップ（8階層 + 画像無し + プログラム名 + ID + 概要 = 12列）
                if (row.length < 12) return; // 不完全な行はスキップ

                // 行データを分解して各階層とメタ情報を取得
                const [level1, level2, level3, level4, level5, level6, level7, level8, noImage, title, id, description] = row.map(cell => cell.trim());

                // IDとタイトルが必須（ない場合はスキップ）
                if (!id || !title) return; // IDとタイトルがない場合はスキップ

                // メニュー項目オブジェクトを作成
                const menuItem = {
                    id: id,
                    title: title,
                    description: description || '',
                    noImage: noImage || '',
                    children: []
                };

                // マップに登録（プログラム名で検索可能にする）
                menuMap.set(title, menuItem);

                // 階層構造を構築（親子関係の設定）
                if (!level1 && !level2 && !level3 && !level4 && !level5 && !level6 && !level7 && !level8) {
                    // ルートレベル（最上位階層）の項目
                    menuData.push(menuItem);
                } else {
                    // 親メニュー項目を検索（最も深い階層から順に検索）
                    let parent = null;
                    if (level8) {
                        // 8階層目は7階層目を親に持つ
                        parent = menuMap.get(level8);
                    } else if (level7) {
                        // 7階層目は6階層目を親に持つ
                        parent = menuMap.get(level7);
                    } else if (level6) {
                        // 6階層目は5階層目を親に持つ
                        parent = menuMap.get(level6);
                    } else if (level5) {
                        // 5階層目は4階層目を親に持つ
                        parent = menuMap.get(level5);
                    } else if (level4) {
                        // 4階層目は3階層目を親に持つ
                        parent = menuMap.get(level4);
                    } else if (level3) {
                        // 3階層目は2階層目を親に持つ
                        parent = menuMap.get(level3);
                    } else if (level2) {
                        // 2階層目は1階層目を親に持つ
                        parent = menuMap.get(level2);
                    } else if (level1) {
                        // 1階層目はルートレベルを親に持つ
                        parent = menuMap.get(level1);
                    }

                    // 親が見つかった場合は子要素として追加
                    if (parent) {
                        parent.children.push(menuItem);
                    } else {
                        // 親が見つからない場合はルートに追加（フォールバック）
                        menuData.push(menuItem);
                    }
                }
            });

            // 構築されたメニュー構造を返す
            return menuData;
        }

        // CSVデータをパースしてメニュー構造を生成
        const menuData = parseCSV(csvData);

        // デバッグ用：メニュー構造を確認（開発時のみ使用）
        console.log('Menu Data Structure:', menuData);

        // 現在表示中のページ情報（id, path, titleなどを保持）
        let currentPage = null;

        // メニュー要素のキャッシュ（DOM要素の参照を保持してパフォーマンス向上）
        let menuElements = {};
        
        // DOM要素のキャッシュ（頻繁にアクセスする要素を保持）
        let cachedElements = {
            menuList: null,
            pageTitle: null,
            breadcrumb: null,
            pageDescription: null,
            contentBody: null,
            menuArea: null,
            menuToggleButton: null,
            headerToggleButton: null,
            contentHeader: null
        };
        
        // メニューリンクのキャッシュ（キーボードナビゲーション用）
        let allMenuLinksCache = null;

        // メニューを生成する関数（再帰的にHTMLを構築）
        // items: メニュー項目の配列
        // parentPath: 親階層のパス（パンくずリスト生成に使用）
        function generateMenu(items, parentPath = []) {
            const htmlParts = [];

            // 各メニュー項目を処理
            items.forEach(item => {
                // 現在の項目までのフルパスを作成
                const currentPath = [...parentPath, item];
                // 子要素があるかどうかをチェック
                const hasChildren = item.children && item.children.length > 0;
                // 階層レベルを計算（インデントなどに使用）
                const level = parentPath.length;

                // メニュー項目の開始タグ
                htmlParts.push('<li class="menu-item">');

                // 子要素がある場合は展開/折りたたみボタンを追加
                if (hasChildren) {
                    htmlParts.push(`<span class="menu-toggle collapsed" data-id="${item.id}" data-level="${level}"></span>`);
                } else {
                    // 子要素がない場合は非表示のボタンを追加（レイアウト統一のため）
                    htmlParts.push('<span class="menu-toggle" style="visibility: hidden;"></span>');
                }

                // メニューリンクを追加（キーボード操作とクリック操作に対応）
                htmlParts.push(`<a class="menu-link" data-id="${item.id}" data-path="${JSON.stringify(currentPath).replace(/"/g, '&quot;')}" tabindex="0">[${item.id}] ${item.title}</a>`);

                // 子要素がある場合はサブメニューを再帰的に生成
                if (hasChildren) {
                    htmlParts.push('<ul class="menu-submenu">');
                    htmlParts.push(generateMenu(item.children, currentPath));
                    htmlParts.push('</ul>');
                }

                // メニュー項目の終了タグ
                htmlParts.push('</li>');
            });

            // 生成されたHTMLを返す
            return htmlParts.join('');
        }

        // メニュー要素をキャッシュする関数（パフォーマンス向上のため）
        // 各メニュートグルボタンと対応するサブメニューを関連付けてキャッシュ
        function cacheMenuElements() {
            // キャッシュを初期化
            menuElements = {};
            // 全てのトグルボタンを検索してキャッシュに登録
            document.querySelectorAll('.menu-toggle[data-id]').forEach(toggle => {
                const id = toggle.dataset.id;
                // 対応するサブメニュー要素を取得
                const submenu = toggle.parentElement.querySelector('.menu-submenu');
                // IDをキーとしてトグルボタンとサブメニューを関連付けて保存
                menuElements[id] = { toggle, submenu };
            });
        }

        // パンくずリストを生成する関数
        // path: メニュー項目の配列（階層構造）
        function generateBreadcrumb(path) {
            const htmlParts = [];

            // パス内の各項目を処理
            path.forEach((item, index) => {
                // パンくず項目の開始タグ
                htmlParts.push('<span class="breadcrumb-item">');
                if (index === path.length - 1) {
                    // 最後の項目（現在位置）はテキストのみ表示
                    htmlParts.push(item.title);
                } else {
                    // 途中の項目はクリック可能なリンクとして表示
                    htmlParts.push(`<a class="breadcrumb-link" data-id="${item.id}">${item.title}</a>`);
                }
                // パンくず項目の終了タグ
                htmlParts.push('</span>');
            });

            // 生成されたHTMLを返す
            return htmlParts.join('');
        }

        // ページコンテンツを更新する関数（メニュー選択時のメイン処理）
        // pageId: 選択されたページのID
        // path: 選択されたページまでの階層パス
        function updateContent(pageId, path) {
            // メニューが閉じていたら自動で開く
            ensureMenuOpen();

            // 該当するメニューまでの階層を階段状に開く（アニメーション付き）
            openMenuPath(pageId);

            // 全てのメニューリンクからアクティブクラスを削除（キャッシュされた要素を使用）
            const allLinks = cachedElements.menuList.querySelectorAll('.menu-link');
            allLinks.forEach(link => {
                link.classList.remove('active');
            });

            // 選択されたメニューリンクにアクティブクラスを追加
            const activeLink = cachedElements.menuList.querySelector(`.menu-link[data-id="${pageId}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }

            // ページタイトルを更新（[ID] タイトル形式）
            const currentItem = path[path.length - 1];
            cachedElements.pageTitle.textContent = `[${currentItem.id}] ${currentItem.title}`;

            // パンくずリストを更新
            cachedElements.breadcrumb.innerHTML = generateBreadcrumb(path);

            // ページ説明を更新
            cachedElements.pageDescription.textContent = currentItem.description || '';

            // コンテンツボディを更新
            // 「画像無し」列が空ではない場合、画像を表示せずメニュー名を大きめのフォントで表示
            if (currentItem.noImage) {
                // 画像無しの場合：メニュー名を大きめのフォントで表示
                cachedElements.contentBody.innerHTML = `
                    <div class="screen-content">
                        <div style="font-size: 48px; font-weight: bold; color: #333; text-align: center;">
                            ${currentItem.title}
                        </div>
                    </div>
                `;
            } else {
                // 画像ありの場合：対応する画像を表示
                const imagePath = `img/${currentItem.id}.png`;

                // 画像が存在するかチェックして表示（存在しない場合はプレースホルダー）
                cachedElements.contentBody.innerHTML = `
                    <div class="screen-content">
                        <img src="${imagePath}" alt="${currentItem.title}" style="max-width: 100%; object-fit: contain; height: auto;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="screen-placeholder" style="display: none;">
                            <span class="icon">📄</span>
                            ${currentItem.title} 画面
                            <br><small>この画面のコンテンツがここに表示されます</small>
                        </div>
                    </div>
                `;
            }

            // 現在のページ情報を更新
            currentPage = { id: pageId, path: path };
        }

        // メニューを開く関数（選択された項目までの階層を階段状に展開）
        // itemId: 展開対象のメニュー項目ID
        function openMenuPath(itemId) {
            // 該当するメニュー項目までのパスを見つける再帰関数
            function findMenuElementPath(items, targetId, currentPath = []) {
                for (const item of items) {
                    const newPath = [...currentPath, item];
                    if (item.id === targetId) {
                        // 対象が見つかったらパスを返す
                        return newPath;
                    }
                    if (item.children && item.children.length > 0) {
                        // 子要素がある場合は再帰的に検索
                        const result = findMenuElementPath(item.children, targetId, newPath);
                        if (result) return result;
                    }
                }
                return null; // 見つからない場合はnull
            }

            // 対象項目までのパスを取得
            const path = findMenuElementPath(menuData, itemId);
            if (!path) return; // パスが見つからない場合は終了

            // パス上のすべての親メニューを開く（階段状に遅延をつけてアニメーション）
            let delay = 0;
            for (let i = 0; i < path.length - 1; i++) {
                const item = path[i];
                setTimeout(() => {
                    const element = menuElements[item.id];
                    if (element && element.toggle.classList.contains('collapsed')) {
                        // 折りたたみ状態から展開状態に変更
                        element.toggle.classList.remove('collapsed');
                        element.toggle.classList.add('expanded');
                        element.submenu.classList.add('expanded');
                    }
                }, delay);
                delay += 100; // 100msずつ遅延させて階段状に開く
            }
        }

        // メニューを閉じる関数（指定されたメニュー項目を折りたたみ）
        // itemId: 閉じる対象のメニュー項目ID
        function closeMenuItem(itemId) {
            const element = menuElements[itemId];
            if (element && element.toggle.classList.contains('expanded')) {
                // 展開状態から折りたたみ状態に変更
                element.toggle.classList.remove('expanded');
                element.toggle.classList.add('collapsed');
                element.submenu.classList.remove('expanded');
            }
        }

        // 子メニューをすべて閉じる関数（再帰的に全ての子メニューを閉じる）
        // submenu: 閉じる対象のサブメニュー要素
        function closeChildMenus(submenu) {
            // 展開されている全ての子トグルボタンを取得
            const childToggles = submenu.querySelectorAll('.menu-toggle.expanded');
            childToggles.forEach(toggle => {
                // 各子トグルを折りたたみ状態に変更
                toggle.classList.remove('expanded');
                toggle.classList.add('collapsed');
                const childSubmenu = toggle.parentElement.querySelector('.menu-submenu');
                if (childSubmenu) {
                    // サブメニューを非表示に
                    childSubmenu.classList.remove('expanded');
                    // さらに深い階層の子メニューも再帰的に閉じる
                    closeChildMenus(childSubmenu);
                }
            });
        }

        // メニューフィルタ機能
        function filterMenu(searchText) {
            // 検索テキストを正規化（小文字化、空白除去）
            const normalizedSearch = searchText.toLowerCase().trim();
            
            // 検索テキストが空の場合は全て表示してハイライトをクリア
            if (!normalizedSearch) {
                // 全てのメニュー項目を表示
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('filtered-hidden');
                    item.removeAttribute('data-has-match');
                });
                
                // 全てのハイライトを削除
                document.querySelectorAll('.menu-link').forEach(link => {
                    const originalText = link.getAttribute('data-original-text');
                    if (originalText) {
                        link.innerHTML = originalText;
                    }
                });
                
                return;
            }
            
            // 全てのメニュー項目を取得
            const allMenuItems = Array.from(document.querySelectorAll('.menu-item'));
            
            // まず全ての項目をリセット
            allMenuItems.forEach(item => {
                item.classList.add('filtered-hidden');
                item.removeAttribute('data-has-match');
            });
            
            // 各メニュー項目をチェックしてマッチング
            allMenuItems.forEach(item => {
                const link = item.querySelector(':scope > .menu-link');
                if (!link) return;
                
                // オリジナルテキストを保存（初回のみ）
                if (!link.getAttribute('data-original-text')) {
                    link.setAttribute('data-original-text', link.innerHTML);
                }
                
                const originalText = link.getAttribute('data-original-text');
                const linkText = link.textContent.toLowerCase();
                
                // 検索テキストが含まれているかチェック
                const matches = linkText.includes(normalizedSearch);
                
                if (matches) {
                    // マッチした場合：表示してハイライト
                    item.classList.remove('filtered-hidden');
                    item.setAttribute('data-has-match', 'true');
                    
                    // ハイライト処理
                    const regex = new RegExp(`(${normalizedSearch.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                    const highlightedText = originalText.replace(regex, '<span class="highlight">$1</span>');
                    link.innerHTML = highlightedText;
                } else {
                    // マッチしない場合：ハイライトなし
                    link.innerHTML = originalText;
                }
            });
            
            // 親階層の表示処理（マッチした項目の親を全て表示）
            allMenuItems.forEach(item => {
                if (item.getAttribute('data-has-match') === 'true') {
                    // 親階層を全て表示
                    let parentItem = item.parentElement.closest('.menu-item');
                    while (parentItem) {
                        parentItem.classList.remove('filtered-hidden');
                        
                        // 親メニューを展開
                        const parentToggle = parentItem.querySelector(':scope > .menu-toggle');
                        const parentSubmenu = parentItem.querySelector(':scope > .menu-submenu');
                        if (parentToggle && parentSubmenu) {
                            parentToggle.classList.remove('collapsed');
                            parentToggle.classList.add('expanded');
                            parentSubmenu.classList.add('expanded');
                        }
                        
                        parentItem = parentItem.parentElement.closest('.menu-item');
                    }
                }
            });
        }

        // イベントリスナーの設定（ユーザーインタラクションの処理）
        function setupEventListeners() {
            // メニューフィルタの入力イベント
            const filterInput = document.getElementById('menuFilterInput');
            if (filterInput) {
                filterInput.addEventListener('input', function(e) {
                    filterMenu(e.target.value);
                });
                
                // Escapeキーでフィルタをクリア
                filterInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        e.target.value = '';
                        filterMenu('');
                        e.target.blur(); // フォーカスを外す
                    }
                });
            }
            
            // キーボードナビゲーションイベント
            document.addEventListener('keydown', function(e) {
                // Ctrl+Bでメニューを開閉（ショートカットキー）
                if (e.ctrlKey && e.key === 'b') {
                    e.preventDefault(); // デフォルト動作をキャンセル
                    toggleMenu(); // メニュー開閉を実行
                    return;
                }

                // メニュー項目がフォーカスされている場合のみキーボード操作を処理
                if (e.target.classList.contains('menu-link')) {
                    const key = e.key;

                    if (key === 'ArrowUp' || key === 'ArrowDown') {
                        e.preventDefault(); // デフォルトのスクロール動作を防止

                        // 表示されているメニュー項目のみを取得（フィルタリング対応）
                        const visibleMenuLinks = Array.from(cachedElements.menuList.querySelectorAll('.menu-link'))
                            .filter(link => {
                                const menuItem = link.closest('.menu-item');
                                return menuItem && !menuItem.classList.contains('filtered-hidden');
                            });

                        // 表示されているメニューがない場合は何もしない
                        if (visibleMenuLinks.length === 0) {
                            return;
                        }

                        const currentIndex = visibleMenuLinks.indexOf(e.target);
                        let newIndex;

                        if (key === 'ArrowUp') {
                            // 上矢印：前の項目へ（循環）
                            newIndex = currentIndex > 0 ? currentIndex - 1 : visibleMenuLinks.length - 1;
                        } else if (key === 'ArrowDown') {
                            // 下矢印：次の項目へ（循環）
                            newIndex = currentIndex < visibleMenuLinks.length - 1 ? currentIndex + 1 : 0;
                        }

                        if (newIndex !== undefined && newIndex !== currentIndex) {
                            const newLink = visibleMenuLinks[newIndex];
                            const newPageId = newLink.dataset.id;

                            // 移動先のメニューの親メニューが閉じていたら自動で開く
                            openMenuPath(newPageId);

                            // フォーカスを新しい項目に移動
                            newLink.focus();

                            // コンテンツを新しい項目の内容に更新
                            const pathData = JSON.parse(newLink.dataset.path.replace(/&quot;/g, '"'));
                            updateContent(newPageId, pathData);
                        }
                    }
                }
            });

            // メニュートグル（開閉）のクリックイベント
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('menu-toggle')) {
                    const toggle = e.target;
                    const submenu = toggle.parentElement.querySelector('.menu-submenu');
                    const itemId = toggle.dataset.id;

                    if (toggle.classList.contains('collapsed')) {
                        // 折りたたみ状態 → 展開状態に変更
                        toggle.classList.remove('collapsed');
                        toggle.classList.add('expanded');
                        submenu.classList.add('expanded');
                    } else {
                        // 展開状態 → 折りたたみ状態に変更
                        toggle.classList.remove('expanded');
                        toggle.classList.add('collapsed');
                        submenu.classList.remove('expanded');
                        // 子メニューもすべて閉じる（再帰的に）
                        closeChildMenus(submenu);
                    }
                }
            });

            // メニューリンクのクリックイベント
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('menu-link')) {
                    e.preventDefault(); // デフォルトのリンク動作を防止
                    const link = e.target;
                    const pageId = link.dataset.id;
                    const pathData = JSON.parse(link.dataset.path.replace(/&quot;/g, '"'));

                    // クリックされたメニューのコンテンツを表示
                    updateContent(pageId, pathData);

                    // フォーカスを維持してキーボード操作を可能にする
                    // キャレットはCSSで非表示にしている
                    link.focus();
                }
            });

            // パンくずリストのクリックイベント（ナビゲーション）
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('breadcrumb-link')) {
                    e.preventDefault(); // デフォルトのリンク動作を防止
                    const link = e.target;
                    const pageId = link.dataset.id;

                    // パンくずから該当するパスを見つける再帰関数
                    function findPathById(items, targetId, currentPath = []) {
                        for (const item of items) {
                            const newPath = [...currentPath, item];
                            if (item.id === targetId) {
                                return newPath; // 対象が見つかったらパスを返す
                            }
                            if (item.children && item.children.length > 0) {
                                // 子要素がある場合は再帰的に検索
                                const result = findPathById(item.children, targetId, newPath);
                                if (result) return result;
                            }
                        }
                        return null; // 見つからない場合はnull
                    }

                    const path = findPathById(menuData, pageId);
                    if (path) {
                        ensureMenuOpen(); // メニューが閉じていたら開く
                        updateContent(pageId, path); // パンくずクリックでページ更新
                    }
                }
            });

            // メニュートグルボタンのクリックイベント（メニュー全体の開閉）
            document.addEventListener('click', function(e) {
                if (e.target.id === 'menuToggleButton' || e.target.closest('#menuToggleButton')) {
                    toggleMenu(); // メニュー全体を開閉
                }
            });

            // ヘッダートグルボタンのクリックイベント（ヘッダー部分の開閉）
            document.addEventListener('click', function(e) {
                if (e.target.id === 'headerToggleButton' || e.target.closest('#headerToggleButton')) {
                    toggleHeader(); // ヘッダー部分を開閉
                }
            });
        }

        // すべてのメニューを展開する関数（初期状態で全てのメニューを開く）
        function expandAllMenus() {
            // 全ての折りたたみ状態のトグルを展開状態に変更
            document.querySelectorAll('.menu-toggle.collapsed').forEach(toggle => {
                toggle.classList.remove('collapsed');
                toggle.classList.add('expanded');
            });

            // 全てのサブメニューを展開状態に変更
            document.querySelectorAll('.menu-submenu').forEach(submenu => {
                submenu.classList.add('expanded');
            });
        }

        // メニューを開閉する関数（左側メニュー全体の表示/非表示）
        function toggleMenu() {
            if (cachedElements.menuArea.classList.contains('closed')) {
                // 閉じている場合 → 開く
                cachedElements.menuArea.classList.remove('closed');
                cachedElements.menuToggleButton.classList.remove('closed');
            } else {
                // 開いている場合 → 閉じる
                cachedElements.menuArea.classList.add('closed');
                cachedElements.menuToggleButton.classList.add('closed');
            }
        }

        // ヘッダーを開閉する関数（コンテンツヘッダーの表示/非表示）
        function toggleHeader() {
            if (cachedElements.contentHeader.classList.contains('closed')) {
                // 閉じている場合 → 開く
                cachedElements.contentHeader.classList.remove('closed');
                cachedElements.headerToggleButton.classList.remove('closed');
            } else {
                // 開いている場合 → 閉じる
                cachedElements.contentHeader.classList.add('closed');
                cachedElements.headerToggleButton.classList.add('closed');
            }
        }

        // メニューが閉じている場合に自動で開く関数（コンテンツ更新時に使用）
        function ensureMenuOpen() {
            if (cachedElements.menuArea.classList.contains('closed')) {
                // メニューが閉じていたら自動で開く
                cachedElements.menuArea.classList.remove('closed');
                cachedElements.menuToggleButton.classList.remove('closed');
            }
        }

        // 画像の存在をチェックする関数（非同期処理）
        // itemId: チェック対象のメニューアイテムID
        // 戻り値: Promise<boolean> - 画像が存在する場合true、存在しない場合false
        function checkImageExists(itemId) {
            return new Promise((resolve) => {
                const img = new Image();
                const imagePath = `img/${itemId}.png`;
                
                img.onload = function() {
                    // 画像の読み込みに成功した場合
                    resolve(true);
                };
                
                img.onerror = function() {
                    // 画像の読み込みに失敗した場合（画像が存在しない）
                    resolve(false);
                };
                
                img.src = imagePath;
            });
        }

        // 全てのメニューアイテムの画像存在をチェックして、画像がある場合のみクラスを追加する関数
        async function checkAllMenuImages() {
            // 全てのメニューリンクを取得
            const allMenuLinks = document.querySelectorAll('.menu-link[data-id]');
            
            // 並列処理で画像の存在チェックを高速化
            const promises = Array.from(allMenuLinks).map(async (link) => {
                const itemId = link.dataset.id;
                const imageExists = await checkImageExists(itemId);
                
                if (imageExists) {
                    // 画像が存在する場合のみ、has-imageクラスを追加
                    link.classList.add('has-image');
                }
            });
            
            // 全ての画像チェックを並列実行
            await Promise.all(promises);
        }

        // 初期化関数（アプリケーションの起動処理）
        function init() {
            // DOM要素をキャッシュ（頻繁にアクセスする要素を事前に取得）
            cachedElements.menuList = document.getElementById('menuList');
            cachedElements.pageTitle = document.getElementById('pageTitle');
            cachedElements.breadcrumb = document.getElementById('breadcrumb');
            cachedElements.pageDescription = document.getElementById('pageDescription');
            cachedElements.contentBody = document.querySelector('.content-body');
            cachedElements.menuArea = document.querySelector('.menu-area');
            cachedElements.menuToggleButton = document.getElementById('menuToggleButton');
            cachedElements.headerToggleButton = document.getElementById('headerToggleButton');
            cachedElements.contentHeader = document.querySelector('.content-header');

            // メニューHTMLを動的に生成してDOMに挿入
            cachedElements.menuList.innerHTML = generateMenu(menuData);

            // メニュー要素をキャッシュ（パフォーマンス向上のため）
            cacheMenuElements();

            // メニューリンクをキャッシュ（キーボードナビゲーション用）
            allMenuLinksCache = Array.from(cachedElements.menuList.querySelectorAll('.menu-link'));

            // 初期状態として全てのメニューを展開
            expandAllMenus();

            // 全てのイベントリスナーを設定
            setupEventListeners();

            // 初期ページとして最初のメニュー項目を表示
            if (menuData.length > 0) {
                updateContent(menuData[0].id, [menuData[0]]);

                // 最初のメニュー項目にフォーカスを設定（少し遅延して実行）
                setTimeout(() => {
                    const firstMenuLink = cachedElements.menuList.querySelector('.menu-link');
                    if (firstMenuLink) {
                        firstMenuLink.focus();
                    }
                }, 100);
            }

            // メニュートグルボタンの初期状態を設定（開いている状態）
            if (cachedElements.menuToggleButton) {
                cachedElements.menuToggleButton.classList.remove('closed');
            }

            // ヘッダートグルボタンの初期状態を設定（開いている状態）
            if (cachedElements.headerToggleButton) {
                cachedElements.headerToggleButton.classList.remove('closed');
            }

            // 画像チェックを非同期で実行（初期表示をブロックしない）
            if (window.requestIdleCallback) {
                requestIdleCallback(() => {
                    checkAllMenuImages();
                }, { timeout: 2000 });
            } else {
                // requestIdleCallbackがサポートされていない場合はsetTimeoutで代替
                setTimeout(() => {
                    checkAllMenuImages();
                }, 1000);
            }
        }

        // DOMが読み込まれたら初期化処理を実行
        document.addEventListener('DOMContentLoaded', init);
    </script>
    <!-- JavaScript処理終了 -->
</body>
<!-- HTML文書終了 -->
</html>
